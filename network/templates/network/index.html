{% extends 'network/layout.html' %}
{% load static %}
{% block body %}
  <div>
    <div id="view-title"></div>
    <hr />
    <div class="d-flex justify-content-center">
      <form id="new-post-form" class="w-75">
        <div class="form-group">
          <label for="post-body">New Post</label><br />
          <textarea class="form-control" id="post-body" placeholder="Body"></textarea>
        </div>
        <div class="form-group d-flex flex-row-reverse right-aligned-button">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div id="posts-view"></div>
    <div id="following-view"></div>
    <div id="profile-view"></div>
  </div>
  <div id="toast" style="position: fixed; top: 20px; right: 20px; background: #333; color: #fff; padding: 10px 20px; border-radius: 5px; display: none; z-index: 9999;"></div>
{% endblock %}
{% block script %}
  <script>
    const currentUser = '{{ request.user.username|escapejs }}'
  </script>
  <script src="{% static 'network/posts.js' %}"></script>
{% endblock %}
